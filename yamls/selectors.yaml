#The selector for the wellsky web application
e5:
  wellsky:
    header:
      breadcrumb: id=breadcrumb
      home-page: //img[@class="header-img" and @id="menuImg"]
    loginpage:
      title: //title
      loginform:
        username: id=username
        password: id=password
        login-btn: //button[@id='login_btn']
        error-message: //div[@id="warning-alerts"]/div/div[@role="status"]
    homepage:
      logout: //div[@class="right"]//a[@href]
    nav-bar:
      container: //tbody//div[@class="menuBar"]
      tabs:
        Go To:
          selector: //div[@class="menuBar"]/a[contains(@class, "menuButton") and text()="Go To"]
          sub-tabs:
            Billing Manager: //div[contains(@class, "menu")]//a[(@class="menuItem" or @class="menuitem") and . = "Billing Manager"]
        Search:
          selector: //div[@class="menuBar"]/a[contains(@class, "menuButton") and text()="Search"]
          sub-tabs:
            search: //input[@id="KinnerMenuSearch"]
            value: //a[@class="hotbox" and contains(., $VALUE$)]
    billing-manager:
      post-condition-header: //h1[@class="ng-binding"]
      sections:
        Medicare:
          heading: //div[@id="claimsManager"]/h3[text()="Medicare"]
          menu-list:
            EOE:
              selector: //h3[text()="Medicare"]/following-sibling::div[1]//button[contains(text(),"EOE")]
              options:
                Ready to Send: //h3[text()="Medicare"]/following-sibling::div[1]//button[contains(text(),"EOE")]/parent::div/ul/li/a[text()="Ready to Send"]
